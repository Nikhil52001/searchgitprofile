<div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Github Username" [(ngModel)]="username" name="username" (keyup)="search()">
                </div>
            </form>
    
        </div>    
    </div>    
<div *ngIf="user">
        <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">{{user.name}}</h3>
                </div>
                <div class="panel-body">
                  <div class="row">
                       <div class="col-md-4">
                           <img class="img-thumbnail github-avatar" src="{{user.avatar_url}}">
                       </div>
                       <div class="col-md-8">
                           <div class="stats">
                                <span class="label label-default">{{user.public_repos}} Public repos</span>                                                            
                                <span class="label label-success">{{user.followers}} Followers</span>
                            </div>
                            <br>
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Username:</strong> {{user.login}}</li>
                                <li class="list-group-item"><strong>Company:</strong> {{user.company}}</li>
                                <li class="list-group-item"><strong>Location:</strong> {{user.location}}</li>
                                <li class="list-group-item"><strong>Email:</strong> {{user.email}}</li>
                                <li class="list-group-item"><strong>Blog:</strong> {{user.blog}}</li>
                            </ul>
                        </div>
                      </div>
                </div>
              </div>      
            
</div>
